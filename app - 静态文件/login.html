<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>开课吧-移动端企业站布局实战</title>
</head>
<body>
    <div id="login_boxWrap">
        <h2 class="login_register"><span>登录&注册</span></h2>
        <div class="login_register_box">
            <div class="box">
                <div class="login_box">
                    <figure class="user_img">
                        <img src="images/user_img.png" alt="" />
                        <figcaption>如有账号，请直接登录</figcaption>
                    </figure>
                    <div class="login_form">
                        <p>
                            <input type="text" name="username" placeholder="用户名">
                        </p>
                        <p>
                            <input type="password" name="userpassword" placeholder="请输入密码" />
                        </p>
                        <p class="mima clearfix">
                            <span>
                                <input id="rem" type="checkbox" name="remember" />
                                <label for="rem"></label>记住密码
                            </span>
                            <a href="#">忘记密码？</a>
                        </p>
                        <button class="form_btn">登录</button>
                        <p class="form_tip">没有帐号？<a href="#">立即注册</a></p>
                    </div>
                </div>
                <div class="register_box">
                    <h3>注册账号</h3>
                    <div class="register_form">
                        <p>
                            <input type="text" placeholder="用户名">
                        </p>
                        <p>
                            <input type="password" placeholder="设置密码">
                        </p>
                        <p>
                            <input type="password" placeholder="确定密码">
                        </p>
                        <p>
                            <input type="text" placeholder="学习宣言">
                        </p>
                        <button class="form_btn">马上注册</button>
                        <p class="form_tip">已有帐号？<a href="#">立即登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <a href="#">
        <span class="first"></span>
    </a>
    <script>
        (function () {
            var html = document.documentElement;
            var width = html.clientWidth;
            var size = width / 10;
            html.style.fontSize = size + 'px';
        })();
    </script>
</body>
</html>
